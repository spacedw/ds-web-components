  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    .carrusel {
      display: flex;
      align-items: center;
      overflow-x: scroll;
      overflow-y: hidden;
      -webkit-overflow-scrolling: touch;
      scroll-snap-type: x mandatory;
      width: calc(300px * 3 + 16px * 2);
    }

    .tarjeta-container {
      display: flex;
      scroll-snap-align: start;
    }

    .tarjeta {
      min-width: 300px;
      margin: 0 16px;
      padding: 16px;
      background-color: #f1f1f1;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      scroll-snap-align: start;
    }

    .tarjeta h3 {
      margin: 0;
      font-size: 1.5rem;
    }

    .tarjeta p {
      font-size: 1rem;
    }
  </style>
